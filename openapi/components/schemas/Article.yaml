description: Representation of an Article to be created/updated
type: object
properties:
  article:
    type: object
    properties:
      title:
        type: string
      body_markdown:
        type: string
      published:
        type: boolean
        default: false
      series:
        type: string
        nullable: true
      main_image:
        type: string
        nullable: true
      canonical_url:
        type: string
        nullable: true
      description:
        type: string
      tags:
        type: string
      organization_id:
        type: integer
        nullable: true
