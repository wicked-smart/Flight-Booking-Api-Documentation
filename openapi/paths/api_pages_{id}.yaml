get:
  summary: show details for a page
  security: []
  tags:
    - pages
  description: >-
    This endpoint allows the client to retrieve details for a single Page
    object, specified by ID.
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the page.
      schema:
        type: integer
        format: int32
        minimum: 1
      example: 1
  responses:
    '200':
      description: successful
      content:
        application/json:
          example:
            id: 10
            title: A Swiftly Tilting Planet
            slug: corn-laser
            description: Inventore ad qui dolore.
            is_top_level_path: false
            landing_page: false
            body_html: null
            body_json: null
            body_markdown: In sit sit voluptas.
            processed_html: |+
              <p>In sit sit voluptas.</p>

            social_image:
              url: null
            template: contained
          schema:
            $ref: ../components/schemas/Page.yaml
