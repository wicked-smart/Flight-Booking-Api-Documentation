get:
  summary: Published articles sorted by published date
  security: []
  tags:
    - articles
  description: >-
    This endpoint allows the client to retrieve a list of articles. ordered by
    descending publish date.


    It supports pagination, each page will contain 30 articles by default.
  operationId: getLatestArticles
  parameters:
    - $ref: ../components/parameters/pageParam.yaml
    - $ref: ../components/parameters/perPageParam30to1000.yaml
